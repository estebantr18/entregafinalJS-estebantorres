<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Numérica</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Calculadora Numérica</h1>
        <div id="display" class="display border rounded p-3 mb-3 bg-light text-right"></div>
        <div class=" keyboard mb-3">
            <div class="row">
                <div class="col-3"><button class="btn btn-primary btn-block" onclick="addNumber(1)">1</button></div>
                <div class="col-3"><button class="btn btn-primary btn-block" onclick="addNumber(2)">2</button></div>
                <div class="col-3"><button class="btn btn-primary btn-block" onclick="addNumber(3)">3</button></div>
                <div class="col-3"><button class="btn btn-warning btn-block" onclick="setOperation('+')">+</button></div>
            </div>
            <div class="row">
                <div class="col-3"><button class="btn btn-primary btn-block" onclick="addNumber(4)">4</button></div>
                <div class="col-3"><button class="btn btn-primary btn-block" onclick="addNumber(5)">5</button></div>
                <div class="col-3"><button class="btn btn-primary btn-block" onclick="addNumber(6)">6</button></div>
                <div class="col-3"><button class="btn btn-warning btn-block" onclick="setOperation('-')">-</button></div>
            </div>
            <div class="row">
                <div class="col-3"><button class="btn btn-primary btn-block" onclick="addNumber(7)">7</button></div>
                <div class="col-3"><button class="btn btn-primary btn-block" onclick="addNumber(8)">8</button></div>
                <div class="col-3"><button class="btn btn-primary btn-block" onclick="addNumber(9)">9</button></div>
                <div class="col-3"><button class="btn btn-warning btn-block" onclick="setOperation('*')">*</button></div>
            </div>
            <div class="row">
                <div class="col-3"><button class="btn btn-primary btn-block" onclick="addNumber(0)">0</button></div>
                <div class="col-3"><button class="btn btn-success btn-block" onclick="calculateResult()">=</button></div>
                <div class="col-3"><button class="btn btn-danger btn-block" onclick="clearDisplay()">Borrar</button></div>
                <div class="col-3"><button class="btn btn-warning btn-block" onclick="setOperation('/')">/</button></div>
            </div>
        </div>
        <div class="history">
            <h3>Historial de Cálculos</h3>
            <ul id="historyList" class="list-group mb-3"></ul>
            <button class="btn btn-warning" onclick="clearHistory()">Vaciar Historial</button>
        </div>
        <button class="btn btn-info btn-block" onclick="generateReceipt()">Generar Comprobante de Cálculos</button>
    </div>
    <script src="calculadora.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
