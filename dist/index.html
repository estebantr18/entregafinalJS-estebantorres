<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora con Historial</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora</h1>
        <div class="form-group">
            <label for="numero1">Número 1:</label>
            <input type="number" id="numero1" class="input">
        </div>
        <div class="form-group">
            <label for="numero2">Número 2:</label>
            <input type="number" id="numero2" class="input">
        </div>
        <div class="form-group">
            <label for="operacion">Operación:</label>
            <select id="operacion" class="input">
                <option value="suma">Suma</option>
                <option value="resta">Resta</option>
                <option value="multiplicacion">Multiplicación</option>
                <option value="division">División</option>
            </select>
        </div>
        <button id="calcular" class="btn">Calcular</button>
        <button id="limpiar" class="btn btn-danger">Limpiar Historial</button>
        <ul id="historial" class="list-group"></ul>
    </div>

    <script src="app.js"></script>
</body>
</html>
